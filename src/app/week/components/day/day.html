<div class="day">
    <div class="day-head">
        <span>{{dayCtrl.dayName}}</span>
    </div>
    <div ng-style="{height: dayCtrl.calcGutter()}"></div>
    <button class="btn add-event-btn" ng-click="weekCtrl.addEvent(dayCtrl.maxRow + 1, dayCtrl.dayNum)"><i class="glyphicon glyphicon-plus"></i></button>
</div>
